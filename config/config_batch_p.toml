# Batch domain scanner configuration for letter "p"
# Auto-generated for batch processing

[domain]
length = 4
suffix = ".de"
pattern = "D"
regex_filter = "^p.*"

[scanner]
delay = 1000
workers = 10
show_registered = true

[scanner.methods]
dns_check = true
whois_check = true
ssl_check = true
http_check = false

[output]
available_file = "available_domains_batch_p_{pattern}_{length}_{suffix}.txt"
registered_file = "registered_domains_batch_p_{pattern}_{length}_{suffix}.txt"
special_status_file = "special_status_domains_batch_p_{pattern}_{length}_{suffix}.txt"
output_dir = "./results/batch_p"
verbose = false
